<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesta - AI Care Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Vesta AI Companion</h1>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot"></span>
                <span id="statusText">Listening...</span>
            </div>
        </header>

        <!-- Main Content - Split Screen -->
        <main class="main-content">
            <!-- Left Side - Animated Sphere -->
            <div class="companion-section">
                <div class="vesta-sphere" id="vestaSphere">
                    <div class="sphere-inner"></div>
                    <div class="pulse-ring"></div>
                </div>
                <div class="companion-controls">
                    <button id="startBtn" class="control-btn primary">Start Companion</button>
                    <button id="stopBtn" class="control-btn secondary" disabled>Stop</button>
                    <button id="emergencyBtn" class="control-btn emergency">Emergency Test</button>
                </div>
            </div>

            <!-- Right Side - Conversation Log -->
            <div class="log-section">
                <div class="log-header">
                    <h2>Conversation & Activity Log</h2>
                    <button id="clearLogBtn" class="control-btn small">Clear Log</button>
                </div>
                <div class="conversation-log" id="conversationLog">
                    <div class="log-entry system">
                        <span class="timestamp">System</span>
                        <span class="message">Vesta initialized. Waiting to start...</span>
                    </div>
                </div>
                <div class="input-section">
                    <input type="text" id="textInput" placeholder="Type a message or use voice..." disabled>
                    <button id="sendBtn" class="control-btn" disabled>Send</button>
                </div>
            </div>
        </main>

        <!-- Configuration Link -->
        <footer class="footer">
            <a href="config.html" class="config-link">Configure</a>
        </footer>
    </div>

    <!-- Audio element for playback -->
    <audio id="audioPlayer" preload="auto"></audio>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
