<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vesta - AI Care Companion</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #ffffff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .page-title {
            font-size: 32px;
            font-weight: 600;
            color: #111111;
            letter-spacing: -0.02em;
            margin: 40px 20px 20px 20px;
            text-align: center;
        }
        
        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .widget-container {
            width: 100%;
            max-width: 600px;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #elevenlabs-widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .widget-loading {
            text-align: center;
            color: #6b6b6b;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        
        .widget-loading p {
            margin: 0;
            font-size: 16px;
            font-weight: 500;
        }
        
        .loading-subtitle {
            font-size: 14px !important;
            font-weight: 400 !important;
            margin-top: 8px !important;
            opacity: 0.7;
        }
        
        .convai-widget.embedded {
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            max-height: none !important;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .convai-widget.embedded elevenlabs-convai {
            width: 100% !important;
            height: 100% !important;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1 class="page-title">Companion Mode for Vesta AI</h1>
    <div class="content-wrapper">
        <div class="widget-container">
            <div id="elevenlabs-widget-container">
                <div id="widget-loading" class="widget-loading">
                    <p>Loading ElevenLabs AI Assistant...</p>
                    <p class="loading-subtitle">Initializing voice interface</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/test.js"></script>
</body>
</html>
